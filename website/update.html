      <h1>Update information</h1>

      <label for="updateInfo">What information would you like to update?</label>
      <br><br>
      <div class="form-container">
        <label for="empidUpdate">Choose one option:</label>
        <select name="updateOptions" id="updateOptions">
          <option value="lnameSLC">Employee's last name</option>
          <option value="activeSLC">Employee's status</option>
          <option value="roleSLC">Employee's role</option>
          <option value="dptSLC">Employee's department</option>
          <option value="salarySLC">Employee's salary</option>
      </select>

      <label for="extraInfoLBL" id="extraInfoLBL" style="display: none;"></label>
      <input type="text" id="extraInfoINP" style="display: none;">

      <label for="empidUpdate">Employee's ID:</label>
          <input type="number" id="empidUpdate" name="empidUpdate" min="1" max="200">

          <br>

          <button type="button" id="updateEmployeeBTN">Update information</button>
          
    </div>

      <br>

      <div id="message" style="display:none;"></div>

      <br>

      <p><red><b>When updating Employee's Last Name, please ensure to attach employee's ID or similar legal document when requesting authorisation to the database administrator.</b></red></p>
