      <h1>Add new employee</h1>
      <br>
        <div class="form-container">
          <label for="fname">First name:</label>
          <input type="text" id="fname" name="fname">
          <label for="lname">Last name:</label>
          <input type="text" id="lname" name="lname">
          <label for="role">Role:</label>
          <input type="text" id="role" name="role">
          <label for="dpt">Department:</label>

          <select name="selectDepartment" id="selectDepartment">
            <option value="Sales">Sales</option>
            <option value="Marketing">Marketing</option>
            <option value="HR">Human Resources</option>
            <option value="IT">IT</option>
            <option value="Finance">Finance</option>
            <option value="Operations">Operations</option>
            <option value="Design">Design</option>
            <option value="Legal">Legal</option>
          </select>

          <label for="salary">Salary (no punctuation):</label>
          <input type="text" id="salary" name="salary">
          <label for="hireDate">Hire date (DD-MM-YYYY):</label>
          <input type="text" id="hireDate" name="hireDate">

          <br>

          <button type="button" id="addEmployeeBTN">Add</button>

    </div>

    <br>

      <div id="message" style="display:none;"></div>
